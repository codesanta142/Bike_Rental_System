<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="/css_bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/userregister.css" />
  </head>
  <body class="login-page">
    <div class="login">
      <h1>Login</h1>
      <form action="/auth2" method="post">
        <label for="username">
          <!-- font awesome icon -->
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="email">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <label for="number">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="number"
          name="number"
          placeholder="Mobile Number"
          id="number"
          required
        />
        <label for="license">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="license"
          placeholder="License  no."
          id="license"
          required
        />
        <label for="address">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="address"
          placeholder="Address"
          id="address"
          required
        />
        <label for="State">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="text"
          name="state"
          placeholder="State"
          id="State"
          required
        />
        <input type="submit" value="Login" />
        <div>
          Already have an account?
          <a href="/userlogin">Register</a>
        </div>
      </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="userlogin.js"></script>
  </body>
</html>
